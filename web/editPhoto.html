<!DOCTYPE html>
<html>
    <head>
        <title>New photo</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/utils/include.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/edit_photo.js" type="module"></script>
        <script src="js/header.js" type="module"></script>
        <script src="js/photos.js" type="module"></script>
        <script src="js/editPhoto.js" type="module"></script>
        <script src="js/libs/axios.min.js"></script>
    </head>

    <body class="dark">

        <div id="page-header"></div>

        <div class="row text-center">
            <div class="col-md">
                <h3 id="page-title">New photo</h3>
            </div>
            <hr>
        </div>

        <div class="container">
            <form id="form-photo-upload">
                <div class="form-group">
                    <label for="input-url">URL:</label>
                    <input required type="text" class="form-control" id="input-url" name="pictureURL" placeholder="Photo URL">
                </div>
                
                <div class="form-group">
                    <label for="input-title">Title:</label>
                    <input required type="text" class="form-control" id="input-title" name="name" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="input-description">Description:</label>
                    <textarea class="form-control" id="input-description" name="description" placeholder="Describe your image..." rows="4"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
                </div>

        <script>
            include("header.html", "#page-header")
        </script>
    </body>
</html>
