<!DOCTYPE html>
<html>
    <head>
        <title>IISSI FRIENDS</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/utils/include.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/header.js" type="module"></script>
        <script src="js/libs/axios.min.js"></script>

        <script src="js/changeUsername.js" type="module"></script>
    </head>

    <body class="dark">

        <div id="page-header"></div>

        <div class="row text-center">
            <div class="col-md">
                <h3 id="page-title">Change username</h3>
            </div>
            <hr>
        </div>

        <div class="container">
            <form id="form-username-upload">
                <div class="form-group">
                    <label for="input-username">New username:</label>
                    <input required type="text" class="form-control" id="input-username" name="username" placeholder="username">
                </div>
                </br>

                <div class="row">
                    <div class="col-md text-center">
                        <button type="submit" class="btn btn-primary">Change username</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            include("header.html", "#page-header")
        </script>
    </body>
</html>
