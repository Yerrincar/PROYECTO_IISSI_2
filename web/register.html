<!DOCTYPE html>
<html>
    <head>
        <title>IISSI FRIENDS</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/utils/include.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/register.js" type="module"></script>
        <script src="js/libs/axios.min.js"></script>

        <script src="js/header.js" type="module"></script>
    </head>

    <body class="dark">

        <div id="page-header"></div>

        <div class="container">
            <div class="raw text-center">
                <h3>Register a new user</h3>
                <hr>
            </div>

            <div id="errors"></div>

            <form id="register-form">

                <div class="row mb-1">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="username-input">Username:</label>
                            <input type="text" class="form-control text-light bg-dark" id="username-input"
                                name="username" placeholder="Username" required>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input type="email" class="form-control text-light bg-dark" id="email-input"
                                name="email" placeholder="Email" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="password-input">Password:</label>
                            <input type="password" class="form-control text-light bg-dark" id="password-input"
                                name="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="password1-input">Repeat Password:</label>
                            <input type="password" class="form-control text-light bg-dark" id="password1-input"
                                name="password1" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="dateOfBirth-input">Date of birth:</label>
                            <input type="date" class="form-control text-light bg-dark" id="dateOfBirth-input"
                                name="dateOfBirth" required>
                        </div>
                    </div>
                </div>
                
                <hr>

                <div class="row mb-1">
                    <div class="col-md">
                        <div class="form-group" id="provinceSelectDiv">
                            <label for="provinceName-input">Province:</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-group" id="municipalitySelectDiv">
                            <label for="municipalityName-input">Municipality:</label>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="postcode-input">Postcode:</label>
                            <input type="number" class="form-control text-light bg-dark" id="postcode-input"
                                name="postcode" placeholder="Postcode" required min="0">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="address-input">Address:</label>
                            <input type="text" class="form-control text-light bg-dark" id="address-input"
                                name="address" placeholder="Address" required>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="height-input">Height:</label>
                            <input type="number" class="form-control text-light bg-dark" id="height-input"
                                name="height" placeholder="Height" step="0.1" required min="0">
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="wheight-input">Wheight:</label>
                            <input type="number" class="form-control text-light bg-dark" id="wheight-input"
                                name="wheight" placeholder="Wheight" step="0.1" required min="0">
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="bio-input">Biography:</label>
                            <textarea class="form-control text-light bg-dark" id="bio-input" name="bio" placeholder="Biography" rows="4" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="gender-input">Gender:</label>
                            <select name="gender" id="gender-input">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="hairColor-input">Hair color:</label>
                            <select name="hairColor" id="hairColor-input">
                                <option value="black">Black</option>
                                <option value="brunette">Brunette</option>
                                <option value="blonde">Blonde</option>
                                <option value="ginger">Ginger</option>
                                <option value="white">White</option>
                                <option value="grey">Grey</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md">
                        <div class="form-group">
                            <label for="eyeColor-input">Eye color:</label>
                            <select name="eyeColor" id="eyeColor-input">
                                <option value="black">Black</option>
                                <option value="brown">Brown</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="grey">Grey</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row mb-1">
                    <div class="col-md text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            include("header.html", "#page-header")
        </script>

        <script src="js/renderers/selects.js"></script>
    </body>
</html>
